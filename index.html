<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<div class="head">
    <h1>Simon Says Game</h1>
    <h3>Press any key to start the game</h3>
</div>

<div class="box-container">
    <div class="row-1 row">
        <div class="box box-1" type="button" id="box-1">1</div>
        <div class="box box-2" type="button" id="box-2">2</div>
    </div>
    <div class="row-2 row">
        <div class="box box-3" type="button" id="box-3">3</div>
        <div class="box box-4" type="button" id="box-4">4</div>
    </div>
    <button id="start" onclick="onClick()">Start</button>
</div>
<script>
    function onClick() {
        console.log("Game was started");
        started = true;
        document.querySelector("#start").innerText = "Start";
        levelUp();
    }
    onClick();
</script>
<script src="script.js"></script>

<body>
</body>

</html>
